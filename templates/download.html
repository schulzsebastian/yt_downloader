<!DOCTYPE HTML>
<html>
  <head>
    <title>YT Downloader</title>
    <script src="{{ url_for('static', filename='js/vue.js') }}"></script>
  </head>
  <body>
    <div id="app">
      <span v-html="title"></span><br><br>
      <span v-html="url">
    </div>
  </body>
  <script>
  var data = JSON.parse('{{ metadata|tojson|safe }}')
  var app = new Vue({
    el: '#app',
    data: {
      title: data.title,
      url: data.url
    }
  })
  </script>
</html>
